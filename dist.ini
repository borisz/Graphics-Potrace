name     = Graphics-Potrace
abstract = bindings to the potrace library
author   = Flavio Poletti <polettix@cpan.org>
license  = Custom
copyright_holder = Flavio Poletti

[CheckChangesHasContent]
[NextRelease]

[Git::Check]
[Git::Commit]
[Git::Tag]
[Git::NextVersion]
first_version = 0.1.0
version_regexp  = ^v(.+)$

[@Filter]
-bundle = @Basic
-remove = MakeMaker

[MetaResources]
repository.web = https://github.com/polettix/Graphics-Potrace
repository.url = https://github.com/polettix/Graphics-Potrace.git
repository.type = git

[MetaJSON]

[ReadmeFromPod]
[PkgVersion]
[PodWeaver]

[CustomLicense]
filename = LEGAL

[PruneFiles]
filename = LEGAL
filename = dist.ini
filename = README.md
filename = inc

[Prereqs]
perl = 5.008_000
Moo = 0.009011

[Prereqs / ConfigureRequires]
ExtUtils::MakeMaker = 6.42
Devel::CheckLib     = 1.01

[=inc::PotraceMakeMaker / PotraceMakeMaker]
