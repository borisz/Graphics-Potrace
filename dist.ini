name     = Graphics-Potrace
abstract = bindings to the potrace library
author   = Flavio Poletti <polettix@cpan.org>
license  = Custom
copyright_holder = Flavio Poletti

[Git::Check]
[Git::Commit]
[Git::Tag]
[Git::NextVersion]
first_version = 0.1.0
version_regexp  = ^v(.+)$

[@Filter]
-bundle = @Basic
-remove = MakeMaker

[ReadmeFromPod]
[PkgVersion]
[PodWeaver]

[CustomLicense]
filename = LEGAL

[PruneFiles]
filename = LEGAL
filename = dist.ini
filename = README.md
filename = inc

[NextRelease]

[Prereqs]
perl = 5.008_000
Moo = 0.009011

[=inc::PotraceMakeMaker / PotraceMakeMaker]
